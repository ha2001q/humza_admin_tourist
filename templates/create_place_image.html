{% extends 'base.html' %}

{% block title %}Create Place Image | Your App Name{% endblock %}

{% block content %}
<!-- ========== Page Title Start ========== -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="mb-0 fw-semibold">Create Place Image</h4>
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="javascript: void(0);">Places Images</a></li>
                 <li class="breadcrumb-item active">Create</li>
            </ol>
        </div>
    </div>
</div>
<!-- ========== Page Title End ========== -->
<div class="row">
    <div class="col-xl-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                    <div class="mb-3">
                        <label for="image" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="image" name="image" required>
                    </div>
                      <div class="mb-3">
                           <label for="place_id" class="form-label">Place</label>
                           <select class="form-control" id="place_id" name="place_id" required>
                               {% for place in places %}
                                     <option value="{{ place.id }}">{{ place.name }}</option>
                                {% endfor %}
                           </select>
                      </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
