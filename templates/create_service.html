{% extends 'base.html' %}

{% block title %}Create Service | Your App Name{% endblock %}

{% block content %}
<!-- ========== Page Title Start ========== -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="mb-0 fw-semibold">Create Service</h4>
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="javascript: void(0);">Services</a></li>
                 <li class="breadcrumb-item active">Create</li>
            </ol>
        </div>
    </div>
</div>
<!-- ========== Page Title End ========== -->
<div class="row">
    <div class="col-xl-8">
        <div class="card">
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}
                    <div class="mb-3">
                        <label for="service_name" class="form-label">Service Name</label>
                        <input type="text" class="form-control" id="service_name" name="service_name" required>
                    </div>
                    <div class="mb-3">
                        <label for="place_id" class="form-label">Places</label>
                        <select class="form-control" id="place_id" name="place_id" required>
                            {% for place in places %}
                            <option value="{{ place.id }}">{{ place.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="service_images" class="form-label">Service Image</label>
                        <input type="file" class="form-control" id="service_images" name="service_images" required>
                        <div class="row mt-3" id="image_preview_grid"></div>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="service_images" class="form-label">Service Images URL</label>
                         <input type="url" class="form-control" id="service_images" name="service_images" required>
                    </div> -->
                    <div class="mb-3">
                        <label for="service_location" class="form-label">Service Location</label>
                         <input type="text" class="form-control" id="service_location" name="service_location" required>
                    </div>
                    <div class="mb-3">
                        <label for="service_latitude" class="form-label">Service Latitude</label>
                        <input type="text" class="form-control" id="service_latitude" name="service_latitude" required>
                     </div>
                    <div class="mb-3">
                        <label for="service_longitude" class="form-label">Service Longitude</label>
                        <input type="text" class="form-control" id="service_longitude" name="service_longitude" required>
                     </div>
                     <div class="mb-3">
                        <label for="service_type" class="form-label">Type</label>
                        <input type="text" class="form-control" id="service_type" name="service_type" value="{{service.service_type}}" required>
                      </div>


                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
