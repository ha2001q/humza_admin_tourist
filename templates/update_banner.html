{% extends 'base.html' %}

{% block title %}Update Banner | Your App Name{% endblock %}

{% block content %}
<!-- ========== Page Title Start ========== -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="mb-0 fw-semibold">Update Banner</h4>
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="javascript: void(0);">Banners</a></li>
                <li class="breadcrumb-item active">Update</li>
            </ol>
        </div>
    </div>
</div>
<!-- ========== Page Title End ========== -->

<div class="row">
    <div class="col-xl-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Banner Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ banner.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Banner Description</label>
                        <input type="text" class="form-control" id="description" name="description" value="{{ banner.description }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="image" class="form-label">Banner Image URL</label>
                        <input type="url" class="form-control" id="image" name="image" value="{{ banner.image }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="city_id" class="form-label">City</label>
                        <select class="form-control" id="city_id" name="city_id" required>
                            {% for city in citys %}
                                <option value="{{ city.id }}" {% if city.id == banner.city_id %}selected{% endif %}>
                                    {{ city.name }}
                                </option>
                            {% endfor %}
                        </select>
                        

                        <!-- <select class="form-control" id="city_id" name="city_id" required>
                            {% for city in citys %}
                                <option value="{{ city.id }}" {% if city.id == banner.city_id %}selected{% endif %}>
                                    {{ city.name }}
                                </option>
                            {% endfor %}
                        </select> -->
                        
                        
                    </div>
                    <div class="mb-3">
                        <label for="is_active" class="form-label">Is Active</label>
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if banner.is_active %}checked{% endif %}>
                    </div>
                    <div class="mb-3">
                        <label for="start_time" class="form-label">Start Time</label>
                        <input type="datetime-local" class="form-control" id="start_time" name="start_time" value="{{ banner.start_time }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="end_time" class="form-label">End Time</label>
                        <input type="datetime-local" class="form-control" id="end_time" name="end_time" value="{{ banner.end_time }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="text" class="form-control" id="price" name="price" value="{{ banner.price }}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
