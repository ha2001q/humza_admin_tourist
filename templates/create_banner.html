{% extends 'base.html' %}

{% block title %}Create Banner | Your App Name{% endblock %}

{% block content %}
<!-- ========== Page Title Start ========== -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="mb-0 fw-semibold">Create Banner</h4>
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="javascript: void(0);">Banners</a></li>
                 <li class="breadcrumb-item active">Create</li>
            </ol>
        </div>
    </div>
</div>
<!-- ========== Page Title End ========== -->
<div class="row">
    <div class="col-xl-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                     <div class="mb-3">
                        <label for="image" class="form-label">Image URL</label>
                         <input type="url" class="form-control" id="image" name="image" required>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-control" id="category" name="category" required>
                            {% for type in types %}
                                <option value="{{ type.id }}">{{ type.name }}</option>
                            {% endfor %}
                        </select>
                    </div> -->
                     <div class="mb-3">
                         <label for="city_id" class="form-label">City</label>
                           <select class="form-control" id="city_id" name="city_id" required>
                                 {% for city in citys %}
                                    <option value="{{ city.id }}">{{ city.name }}</option>
                                {% endfor %}
                           </select>
                    </div>
                     <div class="mb-3">
                         <label for="is_active" class="form-label">Is Active</label>
                        <input type="checkbox" id="is_active" name="is_active">
                    </div>
                     <div class="mb-3">
                        <label for="start_time" class="form-label">Start Time</label>
                        <input type="date" class="form-control" id="start_time" name="start_time" required>
                     </div>
                    <div class="mb-3">
                        <label for="end_time" class="form-label">End Time</label>
                        <input type="date" class="form-control" id="end_time" name="end_time" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" name="price" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
