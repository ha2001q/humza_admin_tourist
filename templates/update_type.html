{% extends 'base.html' %}

{% block title %}Update Type | Your App Name{% endblock %}

{% block content %}
<!-- ========== Page Title Start ========== -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="mb-0 fw-semibold">Update Type</h4>
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="javascript: void(0);">Types</a></li>
                 <li class="breadcrumb-item active">Update</li>
            </ol>
        </div>
    </div>
</div>
<!-- ========== Page Title End ========== -->
<div class="row">
    <div class="col-xl-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                      <div class="mb-3">
                        <label for="type_name" class="form-label">Type Name</label>
                        <input type="text" class="form-control" id="type_name" name="type_name" value="{{type.type_name}}" required>
                    </div>
                      <div class="mb-3">
                        <label for="type_icon" class="form-label">Type Icon</label>
                        <input type="text" class="form-control" id="type_icon" name="type_icon" value="{{type.type_icon}}" required>
                     </div>

                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
