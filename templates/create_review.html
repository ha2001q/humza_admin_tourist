{% extends 'base.html' %}

{% block title %}Create Review | Your App Name{% endblock %}

{% block content %}
<!-- ========== Page Title Start ========== -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box">
            <h4 class="mb-0 fw-semibold">Create Review</h4>
            <ol class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a href="javascript: void(0);">Reviews</a></li>
                 <li class="breadcrumb-item active">Create</li>
            </ol>
        </div>
    </div>
</div>
<!-- ========== Page Title End ========== -->
<div class="row">
    <div class="col-xl-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                  {% csrf_token %}
                      <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
                     </div>
                    <div class="mb-3">
                        <label for="place_id" class="form-label">Place </label>
                        <select class="form-control" id="place_id" name="place_id" required>
                            {% for place in places %}
                                <option value="{{ place.id }}">{{ place.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                     <div class="mb-3">
                        <label for="rate" class="form-label">Rate</label>
                        <input type="number" class="form-control" id="rate" name="rate" required>
                    </div>
                     <div class="mb-3">
                        <label for="user_id" class="form-label">User</label>
                       <select class="form-control" id="user_id" name="user_id" required>
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                     <div class="mb-3">
                        <label for="user_image" class="form-label">User Image</label>
                        <input type="url" class="form-control" id="user_image" name="user_image" required>
                    </div>
                   <div class="mb-3">
                        <label for="user_name" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="user_name" name="user_name" required>
                     </div>

                    <button type="submit" class="btn btn-primary">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
